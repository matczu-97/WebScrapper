<!DOCTYPE html>
<html>

<head>
<title>Panther Search</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
</head>

<body>
<div id="header">
    <div id="topbar">
        
      <img id="searchbarimage" onclick="backToHomePage()" src="https://github.com/ndvp39/CloudComputing-tirgul/blob/main/Project/Images/icon.png?raw=true"/>


        <div id="searchbar">
            <input id="searchbartext" type="text" value="" />
            <button id="searchbarbutton" onclick="performSearch_again()">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
            </button>
        </div>
    
    </div>
        <div id="optionsbar">
    </div>
</div>

<div id="searchresultsarea">
    <p id="loading"></p>
</div>
    

<div id="footer">
        <div id="footerlocation">
        </div>

        <ul id="footermenu">
            
        </ul>
</div>
    <script>
        document.getElementById("searchbartext").addEventListener("keyup", function(event) {
      // Check if the pressed key is Enter (key code 13)
      if (event.keyCode === 13) {
        // Trigger the search function
        performSearch_again();
      }
    });
    </script>
</body>
</html>
